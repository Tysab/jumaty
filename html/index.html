<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="color orange lighten-5">

  <!-- Start your project here-->
  <div class="container h-100 justify-content-center">
     <!-- Jumbotron -->
    <div class="jumbotron text-center mdb-color peach-gradient white-text h-25">

      <!-- Title -->
      <h2 class="card-title h2">Material Design for Bootstrap</h2>

      <!-- Subtitle -->
      <p class="my-4 h6">Powerful and free Material Design UI KIT</p>



 
    </div>
    <!-- Jumbotron -->

    <div class="mh-100 color-block peach-gradient z-depth-2 mt-5 mb-5">


      <!-- Grid column -->
      <div class="d-flex justify-content-center align-items-center">

        <!--Card -->
        <div class="col-md-12">
        <div class=" d-flex justify-content-center align-items-center">
          <div class="card">
          <!--Card image-->
          <div class="md-10 justify-content-center">
          <div class="view view-cascade overlay mt-2">
            <img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20%283%29.jpg" class="card-img-top"
              alt="wider">
            <a href="">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--/Card image-->

          <!--Card content-->
          <div class="card-body card-body-cascade text-center">
            <!--Title-->
            <h4 class="card-title"><strong>Alice Mayer</strong></h4>
            <h5 class="indigo-text"><strong>Photographer</strong></h5>

            <p class="card-text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque
              laudantium, totam rem aperiam. </p>


            <!--Linkedin-->
            <a class="icons-sm li-ic"><i class="fab fa-linkedin-in"> </i></a>
            <!--Twitter-->
            <a class="icons-sm tw-ic"><i class="fab fa-twitter"> </i></a>
            <!--Dribbble-->
            <a class="icons-sm fb-ic"><i class="fab fa-facebook-f"> </i></a>

          </div>
          <!--/.Card content-->

        </div>
        <!--/.Card Wider-->
      </div>
      <!--/.Grid column -->
    </div>
  </div>
  </div>
</div>

  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
