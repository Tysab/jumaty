<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

<body class="color orange lighten-5">

  <!-- Start your project here-->
  <div class="container h-100 justify-content-center">
    <div class="mh-100 color-block peach-gradient z-depth-2 mt-4 mb-5">
      <!-- Grid column -->
      <div class="d-flex justify-content-center align-items-center">
        <!--Card -->
        <div class=" d-flex justify-content-center align-items-center">
          <div class="card col-md-12">
            <!-- Card Content -->
            <!-- Card -->
            <div class="card promoting-card mb-4 mt-4">

              <!-- Card content -->
              <div class="card-body d-flex flex-row">

                <!-- Avatar -->
                <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3"
                  height="50px" width="50px" alt="avatar">

                <!-- Content -->
                <div>

                  <!-- Title -->
                  <h4 class="card-title font-weight-bold mb-2">New spicy meals</h4>
                  <!-- Subtitle -->
                  <p class="card-text"><i class="far fa-clock pr-2"></i>07/24/2018</p>

                </div>

              </div>
              <!--Card image-->
              <div class="md-6 justify-content-center">
                <div class="view view-cascade overlay mt-2">
                  <img src="https://mdbootstrap.com/img/Photos/Horizontal/People/6-col/img%20%283%29.jpg"
                    class="card-img-top" alt="wider">
                  <a href="">
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <div class="card-body card-body-cascade text-center">
                  <!--Title-->
                  <h4 class="card-title"><strong>Alice Mayer</strong></h4>
                  <h5 class="indigo-text"><strong>Photographer</strong></h5>

                  <p class="card-text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque
                    laudantium, totam rem aperiam. </p>
                  <hr>
                  <!--Linkedin-->
                  <a class="icons-sm li-ic"><i class="fab fa-linkedin-in"> </i></a>
                  <!--Twitter-->
                  <a class="icons-sm tw-ic"><i class="fab fa-twitter"> </i></a>
                  <!--Dribbble-->
                  <a class="icons-sm fb-ic"><i class="fab fa-facebook-f"> </i></a>
                  <hr>
                </div>
                <!--/.Card content-->
              </div>
              <!--/.Card Wider-->
            </div>
            <!--/.Grid column -->
          </div>
        </div>
      </div>

      <!-- Start your project here-->

      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>

</html>
